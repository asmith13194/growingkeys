    <div class="section no-pad-bot" id="index-banner">

      <!-- sign-in form -->
      <div class="login-headers login-box row">
        <h3 class="center-align">Welcome to Muzica</h3>
        <div class="col m6 tag-line">
                  <h4 class='thin center-align'>The Latest Music Collaboration Website to Complement Virtual Studio Techonologies<h4>
        </div>
        <div class="col m6">
          <h3 class="center-align"></h3>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="pass" type="password" class="validate">
                  <label for="pass">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col m12">
                  <div class="login-button-container">
                    <button class="login-button btn btn-large" id="login" type="button" name="action">Login</button>
                  </div>
                  <br><br>
                  <div class="create-account-containter">
                    <a href="#0" id="modal-button" class=" btn btn-large">Create Account</a>
                  </div>
                </div>
                <!-- modal form -->

                <div class="controls">
                  <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content slideDown">
                      <span class="right-align close" id="closeModal">&times;</span>

                      <div class="modal-header center-align">
                        <h2>Create Account</h2>
                      </div>
                      <div class="modal-body">
                        <form action="" class="modal-form">
                          <div class="form-row">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="text">
                          </div>
                          <div class="form-row">
                            <label for="">Last Name</label>
                            <input id="last_name" type="text">
                          </div>
                          <div class="form-row">
                            <label for="">Email Address</label>
                            <input id="create_email" type="text">
                          </div>
                          <div class="form-row">
                            <label for="">Password</label>
                            <input id="password" type="password" class= "validate">
                          </div>
                          <div class="form-row">
                            <label for="">Confirm Password</label>
                            <input id="confirm_password" type="password" class= "validate">
                          </div>
                          <div class="form-row">
                            <label for="">SoundCloud Username</label>
                            <input id="sc_username" type="text">
                          </div>
                      </div>
                      <div class="modal-footer">
                        <input id="create_user" type="submit" class="button good" value="Save">
                      </div>
                      </form>
                    </div>
                  </div>

                </div>
            </form>
            </div>
          </div>
